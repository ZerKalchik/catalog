<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Каталог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: transparent;   /* фон берём от Mottor */
      color: #000;
    }

    .catalog-container {
      max-width: 900px;          /* ширина блока каталога */
      margin: 0 auto;            /* центрирование */
      padding: 10px 10px 0;      /* небольшие отступы */
    }

    .viewer {
      width: 100%;
      /* больше НЕ используем padding-bottom и позиционирование */
    }

    .viewer img {
      width: 100%;
      height: auto;              /* сохраняем пропорции, без лишнего вертикального места */
      display: block;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 8px 0 16px;       /* отступ над и под кнопками */
      font-size: 14px;
    }

    button {
      cursor: pointer;
      border: 1px solid #ccc;
      padding: 6px 14px;
      border-radius: 4px;
      background: #f5f5f5;
      color: #000;
      font-size: 14px;
      transition: background 0.15s ease, border-color 0.15s ease;
    }

    button:hover {
      background: #e8e8e8;
      border-color: #bbb;
    }

    button:disabled {
      background: #f9f9f9;
      color: #999;
      border-color: #eee;
      cursor: default;
    }

    .page-indicator {
      min-width: 80px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .catalog-container {
        padding: 8px 8px 0;
      }
      button {
        padding: 5px 10px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="catalog-container">
    <div class="viewer">
      <img id="catalog-page" src="" alt="Каталог" />
    </div>
    <div class="controls">
      <button id="prev-btn">Назад</button>
      <div class="page-indicator">
        <span id="current-page">1</span> / <span id="total-pages">1</span>
      </div>
      <button id="next-btn">Вперёд</button>
    </div>
  </div>

  <script>
    const pages = [
      "https://s3.ru1.storage.beget.cloud/d36c4aee66a8-dmeev/Catalog/PNG/Catalog-1.png",
      "https://s3.ru1.storage.beget.cloud/d36c4aee66a8-dmeev/Catalog/PNG/Catalog-2.png",
	  "https://s3.ru1.storage.beget.cloud/d36c4aee66a8-dmeev/Catalog/PNG/Catalog-3.png",
      // ... остальные страницы
    ];

    const img = document.getElementById("catalog-page");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const currentPageEl = document.getElementById("current-page");
    const totalPagesEl = document.getElementById("total-pages");

    let currentIndex = 0;

    function updatePage() {
      img.src = pages[currentIndex];
      currentPageEl.textContent = currentIndex + 1;
      totalPagesEl.textContent = pages.length;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === pages.length - 1;
    }

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updatePage();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < pages.length - 1) {
        currentIndex++;
        updatePage();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") prevBtn.click();
      if (e.key === "ArrowRight") nextBtn.click();
    });

    if (pages.length > 0) {
      updatePage();
    } else {
      img.alt = "Нет страниц каталога";
    }
  </script>
</body>
</html>
