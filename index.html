<head>
  <meta charset="UTF-8" />
  <title>Каталог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: transparent;
      color: #000;
    }

    .catalog-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px 10px 0;
    }

    .viewer {
      position: relative;
      width: 100%;
    }

    .viewer img {
      width: 100%;
      height: auto;
      display: block;
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #000;
      font-size: 32px;
      font-weight: 400;
      background: none;
      transition: opacity 0.15s ease;
      user-select: none;
    }

    .nav-arrow.left {
      left: 0;
    }

    .nav-arrow.right {
      right: 0;
      transform: translateY(-50%) scaleX(-1);
    }

    .nav-arrow span {
      pointer-events: none;
    }

    .nav-arrow:hover {
      opacity: 0.8;
    }

    .nav-arrow.disabled {
      opacity: 0.2;
      cursor: default;
    }

    .controls {
      padding: 10px 0 16px;
    }

    .progress-bar {
      position: relative;
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #eee;
      overflow: hidden;
    }

    .progress-fill {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0%;
      background: linear-gradient(90deg, #ffffff, #000000);
      transition: width 0.6s ease;
    }

    @media (max-width: 768px) {
      .catalog-container {
        padding: 8px 8px 0;
      }

      .nav-arrow {
        width: 32px;
        height: 32px;
        font-size: 26px;
      }
    }
  </style>
</head>

    <div class="viewer">
      <img id="catalog-page" src="" alt="Каталог" />

      <div class="nav-arrow left" id="arrow-left">
        <span>❮</span>
      </div>

      <div class="nav-arrow right" id="arrow-right">
        <span>❮</span>
      </div>
    </div>

    <div class="controls">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>
  </div>

    const img = document.getElementById("catalog-page");
    const arrowLeft = document.getElementById("arrow-left");
    const arrowRight = document.getElementById("arrow-right");
    const progressFill = document.getElementById("progress-fill");

    let currentIndex = 0;

    function updateArrows() {
      if (currentIndex === 0) {
        arrowLeft.classList.add("disabled");
      } else {
        arrowLeft.classList.remove("disabled");
      }

      if (currentIndex === pages.length - 1) {
        arrowRight.classList.add("disabled");
      } else {
        arrowRight.classList.remove("disabled");
      }
    }

    function updateProgress() {
      if (pages.length === 0) {
        progressFill.style.width = "0%";
        return;
      }

      const percent = (currentIndex / (pages.length - 1 || 1)) * 100;
      progressFill.style.width = percent + "%";
    }

    function updatePage() {
      img.src = pages[currentIndex];
      updateArrows();
      updateProgress();
    }

    function goPrev() {
      if (currentIndex > 0) {
        currentIndex--;
        updatePage();
      }
    }

    function goNext() {
      if (currentIndex < pages.length - 1) {
        currentIndex++;
        updatePage();
      }
    }

    arrowLeft.addEventListener("click", () => {
      if (!arrowLeft.classList.contains("disabled")) {
        goPrev();
      }
    });

    arrowRight.addEventListener("click", () => {
      if (!arrowRight.classList.contains("disabled")) {
        goNext();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") {
        goPrev();
      }
      if (e.key === "ArrowRight") {
        goNext();
      }
    });

    if (pages.length > 0) {
      currentIndex = 0;
      img.src = pages[currentIndex];
      updateArrows();
      updateProgress();
    } else {
      img.alt = "Нет страниц каталога";
      arrowLeft.classList.add("disabled");
      arrowRight.classList.add("disabled");
      progressFill.style.width = "0%";
    }
